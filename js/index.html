        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <h2 id="technologies-used">Tecnologías aprendidas y utilizadas en diferentes proyectos:</h2>

        <div class="container">
            <section id="contact" class="container m-5">
                <h2 class="text-center m-4">Contacto</h2>
                <div class="row justify-content-center align-items-center"> <!-- Agrega align-items-center -->
                    <div class="col-md-6">
                        <form id="contact-form">
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Tu nombre" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Mensaje</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Tu mensaje" name="message" required></textarea>
                            </div>
                            <div class="text-center mt-2">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
