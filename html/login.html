<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <!-- Pills navs -->
            <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="log-in" data-bs-toggle="pill" href="#id-log-in" role="tab" aria-controls="id-log-in" aria-selected="true">Iniciar Sesión </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="register" data-bs-toggle="pill" href="#id-register" role="tab" aria-controls="id-register" aria-selected="false">Regístrate</a>
                </li>
            </ul>
            <!-- Pills navs -->

            <!-- Pills content -->
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="id-log-in" role="tabpanel" aria-labelledby="log-in">
                    <form id="login-form" action="">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label for="loginName" class="form-label">Correo</label>
                            <input type="email" id="loginName" class="form-control"/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="loginPassword">Contraseña</label>
                            <input type="password" id="loginPassword" class="form-control"/>
                        </div>

                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                                <!-- Checkbox -->
                                <!-- <div class="form-check mb-3 mb-md-0">
                                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                </div> -->
                            </div>

                            <div class="col-md-6 d-flex justify-content-center">
                                <!-- Simple link -->
                                <!-- <a href="#!">Forgot password?</a> -->
                            </div>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Sign in</button>

                    </form>
                </div>

                <div class="tab-pane fade" id="id-register" role="tabpanel" aria-labelledby="register">
                    <form id="form-create-account">
                        <!-- Name input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="registerName">Nombre*</label>
                            <input type="text" id="registerName" class="form-control" required/>
                        </div>

                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="registerUsername">Apellidos*</label>
                            <input type="text" id="registerUsername" class="form-control" required/>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="registerEmail">Correo Eléctronico*</label>
                            <input type="email" id="registerEmail" class="form-control" required/>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="registerPassword">Contraseña*</label>
                            <input type="password" id="registerPassword" class="form-control" required/>
                        </div>

                        <!-- Repeat Password input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="registerRepeatPassword">Repite la contraseña*</label>
                            <input type="password" id="registerRepeatPassword" class="form-control" required/>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <label class="form-check-label" for="registerCheck">
                            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" aria-describedby="registerCheckHelpText" />
                                Estoy de acuerdo con los términos y condiciones.
                            </label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">Regístrate</button>
                    </form>
                </div>
            </div>
            <!-- Pills content -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/firebaseIntegration.js"></script>
    <script type="module" src="/js/auth/firebaseAuth.js"></script>
    <script type="module" src="/js/auth/login.js"></script>
</body>
</html>
